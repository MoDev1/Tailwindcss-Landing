<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>
      <!-- Right Side -->
      <div>
        <a
          href=""
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Log in</a
        >
        <a
          href=""
          class="inline-block p-2 text-yellow-700 hover:text-yellow-800 hover:bg-yellow-300 bg-yellow-400 rounded transition ease-in duration-150"
          >Sign up</a
        >
      </div>
    </div>
    <!-- Hero -->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There's never a sad day here!</p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-200 hover:bg-gray-100 text-gray-800 rounded mr-2 transition ease-in duration-150"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 hover:bg-orange-300 text-orange-800 rounded transition ease-in duration-150"
          >Get Started</a
        >
      </div>
      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-lg shadow-indigo-800/50"
        />
      </div>
    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80"
          alt="Cuddles"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"
          alt="Smiles"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4 mt-8"
        />
        <p class="mb-2">Smiles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
          alt="Games"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
          alt="Swims"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4 mt-8"
        />
        <p>Swims!</p>
      </div>
    </div>
    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div class="flex items-center">
        copyright &copy; Doggos 2022 - Infinity
      </div>
    </div>
  </body>
</html>
